<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Uniton.ai â€” AI Visibility Platform</title>
    <style>
      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: radial-gradient(120% 120% at 50% 0%, #152044 0%, #060b1a 52%, #04060d 100%);
        color: #f5f7ff;
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 3rem 1.5rem;
        position: relative;
      }

      body::before {
        content: "";
        position: absolute;
        inset: 20% 5% auto;
        height: min(420px, 55vh);
        background: radial-gradient(50% 80% at 50% 0%, rgba(42, 69, 175, 0.35), transparent 70%);
        filter: blur(20px);
        z-index: 0;
      }

      main {
        position: relative;
        max-width: 640px;
        width: 100%;
        text-align: center;
        background: linear-gradient(160deg, rgba(20, 31, 55, 0.92), rgba(8, 12, 26, 0.92));
        border: 1px solid rgba(121, 140, 255, 0.18);
        border-radius: 24px;
        padding: 3.25rem 2.75rem;
        box-shadow:
          0 24px 80px rgba(9, 18, 40, 0.75),
          0 1px 0 rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(16px);
        z-index: 1;
      }

      main h1 {
        font-size: clamp(2rem, 4.2vw, 3rem);
        margin: 1.5rem 0 1rem;
        letter-spacing: -0.02em;
        color: #f8fbff;
      }

      main p {
        font-size: 1.05rem;
        line-height: 1.65;
        margin: 0 0 1.5rem;
        color: rgba(233, 238, 255, 0.78);
      }

      .status {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.35rem 0.85rem;
        border-radius: 999px;
        background: rgba(46, 160, 67, 0.2);
        border: 1px solid rgba(63, 185, 80, 0.55);
        color: #3fb950;
        font-weight: 600;
        letter-spacing: 0.05em;
        text-transform: uppercase;
        font-size: 0.88rem;
        margin-bottom: 1.5rem;
      }

      footer {
        font-size: 0.85rem;
        color: rgba(210, 222, 255, 0.55);
        margin-top: 2rem;
      }

      img {
        width: 128px;
        aspect-ratio: 1;
        display: block;
        margin: 0 auto 1.25rem;
      }

      .cta-button {
        display: inline-block;
        padding: 0.85rem 2rem;
        background: linear-gradient(135deg, #4f6ef7, #3b5ce4);
        color: #fff;
        text-decoration: none;
        border-radius: 12px;
        font-weight: 600;
        font-size: 1.05rem;
        margin-top: 0.5rem;
        transition: transform 0.2s, box-shadow 0.2s;
        box-shadow: 0 4px 20px rgba(79, 110, 247, 0.35);
      }

      .cta-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 28px rgba(79, 110, 247, 0.45);
      }
    </style>
  </head>
  <body>
    <main>
      <img src="assets/uniton.png" alt="Uniton.ai flame logo">
      <div class="status">Now Live</div>
      <h1>Uniton.ai</h1>
      <p>
        AI discovery and visibility platform designed to help startups, SMBs, and digital brands enhance their presence in the AI landscape.
      </p>
      <p>
        Unify your AI visibility and get discovered where it matters most.
      </p>
      <a href="https://uniton.ai" class="cta-button">Visit Uniton.ai</a>
      <footer>
        Boost your brand's AI visibility today.
      </footer>
    </main>
  </body>
</html>
